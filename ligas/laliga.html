<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Liga - Tienda de Camisetas</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    /* === ESTILO GENERAL === */
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 0;
      background: linear-gradient(90deg, #00ff99, #00cc66);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 0 0 15px #00ff99;
      animation: neon 1.5s ease-in-out infinite alternate;
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
      }
      to {
        text-shadow: 0 0 25px #00ff99, 0 0 50px #00ff99;
      }
    }

    nav {
      background-color: #050505;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 0 20px #00ff99;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      font-size: 1.1em;
      transition: 0.3s;
    }

    nav a:hover {
      text-shadow: 0 0 15px #00ff99;
    }

    /* === CONTENEDOR DE EQUIPOS === */
    .equipos-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
    }

    .equipo {
      background-color: rgba(0, 255, 153, 0.05);
      border: 2px solid #00ff99;
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 15px #00ff99;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .equipo:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px #00ff99;
    }

    .equipo img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .equipo img:hover {
      transform: scale(1.05);
    }

    .equipo p {
      color: #00ff99;
      font-weight: bold;
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      padding: 25px;
      color: #00ff99;
      border-top: 1px solid #00ff99;
      text-shadow: 0 0 10px #00ff99;
      margin-top: 40px;
    }

    /* === BOT√ìN FLOTANTE VOLVER AL INICIO === */
    #volverInicio {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 15px 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 20px #00ff99;
      transition: all 0.3s ease;
    }

    #volverInicio:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px #00ff99;
      background-color: #00cc66;
    }
  </style>
</head>

<body>

  <script>
    // === Script con comentarios explicativos ===

    // Este bloque a√±ade interactividad a las im√°genes de los equipos
    const imagenes = document.querySelectorAll(".equipo img");

    imagenes.forEach(img => {
      img.addEventListener("click", () => {
        // Al hacer clic en una camiseta, muestra el nombre del equipo seleccionado
        alert("Has seleccionado la camiseta de " + img.alt);
      });
    });

    // Funci√≥n para volver al inicio de la p√°gina
    function volverAlInicio() {
      // Desplaza la p√°gina suavemente hacia el inicio
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }
  </script>
</body>
</html>
