<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Camisetas de Fútbol</title>
  <!-- Favicon para la pestaña -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel ="stylesheet" type="text/javascript" href=script.js>
  <!-- Estilos CSS internos o archivo externo -->
  <style>
    body {
      background-color: #0A0A0A;  /* fondo negro oscuro */
      color: #7FBF7F;             /* texto en verde claro */
      font-family: Arial, sans-serif;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      display: inline;
      margin-right: 15px;
    }
    nav a {
      color: #7FBF7F;
      text-decoration: none;
      font-weight: bold;
    }
    .camiseta {
      display: inline-block;
      width: 150px;
      margin: 10px;
      text-align: center;
    }
    .camiseta img {
      width: 100%;
      border: 2px solid #7FBF7F;
    }
    /* Estilos adicionales para inputs y botones */
    #searchBox { padding: 5px; width: 200px; }
    #searchBtn { padding: 5px 10px; background: #7FBF7F; border: none; color: #0A0A0A; }
  </style>
</head>
<body>
  <!-- Menú de ligas -->
  <nav>
    <ul>
      <li><a href="premier.html">Premier League</a></li>
      <li><a href="liga.html">La Liga</a></li>
      <li><a href="seriea.html">Serie A</a></li>
      <li><a href="bundesliga.html">Bundesliga</a></li>
      <li><a href="ligue1.html">Ligue 1</a></li>
      <!-- agregar más ligas según se requiera -->
    </ul>
  </nav>

  <!-- Cuadro de búsqueda -->
  <div>
    <input type="text" id="searchBox" placeholder="Buscar camisetas...">
    <button id="searchBtn" onclick="buscarCamisetas()">Buscar</button>
  </div>

  <!-- Sección de camisetas destacadas (más vendidas) -->
  <section id="topCamisetas">
    <h2>Más Vendidas (últimos 3 años)</h2>
    <div class="camiseta">
      <img id="cam1" src="/camisetas/laliga/barcelona/barca.png" alt="Camiseta 1">
      <p>Jugador/Equipo 1</p>
    </div>
    <div class="camiseta">
      <img id="cam2" src="camiseta2.jpg" alt="Camiseta 2">
      <p>Jugador/Equipo 2</p>
    </div>
    <!-- Añadir más camisetas según sea necesario -->
  </section>
