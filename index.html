<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Camisetas de Fútbol</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Estilos CSS -->
  <style>
    /* ==== ESTILO GENERAL ==== */
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 0;
      background: linear-gradient(90deg, #00ff99, #00cc66);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00ff99;
    }

    /* ==== MENÚ DE NAVEGACIÓN ==== */
    nav {
      background-color: #050505;
      box-shadow: 0 0 15px #00ff99;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav li {
      margin: 10px 20px;
    }

    nav a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
      transition: 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: #00ff99;
      transition: 0.3s;
      box-shadow: 0 0 8px #00ff99;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ==== CUADRO DE BÚSQUEDA ==== */
    #busqueda {
      text-align: center;
      margin: 30px 0;
    }

    #searchBox {
      padding: 10px;
      width: 250px;
      border: 2px solid #00ff99;
      background: black;
      color: #00ff99;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 0 15px #00ff99;
      transition: 0.3s;
    }

    #searchBox:focus {
      box-shadow: 0 0 25px #00ff99;
    }

    #searchBtn {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background: #00ff99;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s;
    }

    #searchBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ff99;
    }

    /* ==== SECCIÓN DE CAMISETAS ==== */
    #topCamisetas {
      text-align: center;
      padding: 40px;
    }

    #topCamisetas h2 {
      color: #00ff99;
      text-shadow: 0 0 20px #00ff99;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .camisetas-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
    }

    .camiseta {
      background-color: rgba(0, 255, 153, 0.08);
      border: 2px solid #00ff99;
      border-radius: 20px;
      padding: 20px;
      width: 250px; /* Tamaño aumentado */
      transition: 0.4s;
      box-shadow: 0 0 25px #00ff99;
    }

    .camiseta img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff99;
    }

    .camiseta:hover {
      transform: scale(1.07);
      box-shadow: 0 0 40px #00ff99;
    }

    .camiseta p {
      margin-top: 15px;
      color: #00ff99;
      font-weight: bold;
      font-size: 1.1em;
      text-shadow: 0 0 10px #00ff99;
    }

    /* ==== ANIMACIONES ==== */
    @keyframes neon-glow {
      from {
        text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
      }
      to {
        text-shadow: 0 0 25px #00ff99, 0 0 50px #00ff99;
      }
    }

    h2, header {
      animation: neon-glow 1.5s ease-in-out infinite alternate;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 25px;
      color: #00ff99;
      border-top: 1px solid #00ff99;
      text-shadow: 0 0 15px #00ff99;
      font-size: 1em;
    }
  </style>
</head>

<body>
  <header>Catálogo de Camisetas de Fútbol </header>

  <nav>
    <ul>
      <li><a href="/ligas/laliga.html">La Liga</a></li>
      <li><a href="premier.html">Premier League</a></li>
      <li><a href="seriea.html">Serie A</a></li>
      <li><a href="bundesliga.html">Bundesliga</a></li>
      <li><a href="ligue1.html">Ligue 1</a></li>
      <li><a href="https://www.instagram.com/streetwear.store01/">Redes Sociales</a></li>
    </ul>
  </nav>

  <section id="busqueda">
    <input type="text" id="searchBox" placeholder="Buscar camisetas...">
    <button id="searchBtn" onclick="buscarCamisetas()">Buscar</button>
  </section>

  <section id="topCamisetas">
    <h2>Camisetas más vendidas</h2>
    <div class="camisetas-container">
      <div class="camiseta">
        <img id="cam1" src="/camisetas/laliga/barcelona/barca.png" alt="Camiseta FC Barcelona">
        <p>FC Barcelona 25/26</p>
      </div>
      <div class="camiseta">
        <img id="cam2" src="/camisetas/laliga/madrid/rma2324.png" alt="Camiseta Real Madrid">
        <p>Real Madrid 23/24</p>
      </div>
      <div class="camiseta">
        <img id="cam3" src="camiseta3.jpg" alt="Camiseta Manchester City">
        <p>Haaland - Manchester City</p>
      </div>
      <div class="camiseta">
        <img id="cam4" src="camiseta4.jpg" alt="Camiseta Real Madrid">
        <p>Vinícius Jr - Real Madrid</p>
      </div>
    </div>
  </section>

  <footer>© 2025 Catálogo camisetas de fútbol - Streetwear Store </footer>

  <!-- ==== JAVASCRIPT ==== -->
  <script>
    /*
      Función: buscarCamisetas()
      Descripción: Filtra las camisetas según el texto introducido en el cuadro de búsqueda.
    */
    function buscarCamisetas() {
      let filtro = document.getElementById('searchBox').value.toLowerCase();
      let camisetas = document.querySelectorAll('.camiseta');

      camisetas.forEach(function(c) {
        let nombre = c.querySelector('p').innerText.toLowerCase();
        if (nombre.includes(filtro)) {
          c.style.display = 'inline-block';
        } else {
          c.style.display = 'none';
        }
      });
    }

    /* Efecto visual cuando el ratón pasa sobre las imágenes */
    document.querySelectorAll('.camiseta img').forEach(function(img) {
      img.addEventListener('mouseover', function() {
        img.style.filter = 'drop-shadow(0 0 20px #00ff99)';
      });
      img.addEventListener('mouseout', function() {
        img.style.filter = 'none';
      });
    });
  </script>
</body>
</html>
