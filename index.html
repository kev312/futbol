
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo de Camisetas</title>
  <style>
    body{
      font-family:sans-serif;
      margin:0;
      padding:0;
      background:#f4f4f4
    }
    .toolbar{
      display:flex;
      gap:8px;
      padding:10px;
      background:#111
    }
    .btn{
      padding:6px 12px;
      border-radius:6px;
      border:none;
      cursor:pointer
    }
    .btn-league{
      background:green;
      color:black;
      font-weight:bold
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      padding:20px
    }
    .product-card{
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      padding:10px;
      display:flex;
      flex-direction:column;
      align-items:center
    }
    .product-card img{
      max-width:70%;
      height:auto;
      object-fit:contain
    }
    .product-title{
      font-size:14px;
      font-weight:bold;
      text-align:center;
      margin:10px 0
    }
    .product-price{
      color:#444;
      font-weight:bold
    }
    .btn-primary{
      background:#007bff;
      color:white;
      margin:5px 0
    }
    .btn-ghost{
      background:#eee;
      color:#333;
      margin:5px 0
    }
    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      justify-content:center;
      align-items:center
    }
    .modal-overlay.open{
      display:flex
    }
    .modal{
      background:#fff;
      border-radius:10px;
      max-width:500px;
      padding:20px
    }
    .modal img{
      max-width:100%;
      object-fit:contain;
      border-radius:6px
    }
  </style>
</head>
<body>

  <!-- Botones de ligas -->
  <div class="toolbar">
    <button class="btn btn-league">LaLiga</button>
    <button class="btn btn-league">Premier League</button>
    <button class="btn btn-league">Serie A</button>
    <button class="btn btn-league">Bundesliga</button>
    <button class="btn btn-league">Ligue 1</button>
  </div>

  <!-- Contenedor de productos -->
  <div id="catalogo" class="grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2 id="modalTitle"></h2>
      <div id="modalImg"></div>
      <p id="modalPrice"></p>
      <button id="btnCerrar" class="btn btn-primary">Cerrar</button>
    </div>
  </div>

<script>
const catalog = [
  {
    id: 'barca',
    name: 'FC Barcelona Local 25/26',
    price: 119,
    image: 'camisetas\barcelona\barca.png' // üîπ AQU√ç CAMBIAS LA CAMISETA
  },
  {
    id: 'madrid',
    name: 'Real Madrid Visitante 24/25',
    price: 115,
    image: 'assets/images/madrid-24-25.jpg'
  },
  {
    id: 'psg',
    name: 'PSG Local 24/25',
    price: 110,
    image: 'assets/images/psg-24-25.jpg'
  }
];

// Construir tarjetas
function renderCatalog(){
  const grid = document.getElementById('catalogo');
  grid.innerHTML = '';
  catalog.forEach(p=>{
    const card = document.createElement('div');
    card.className = 'product-card';

    const img = document.createElement('img');
    img.src = p.image || '';
    img.alt = p.name;

    const title = document.createElement('div');
    title.className = 'product-title';
    title.textContent = p.name;

    const price = document.createElement('div');
    price.className = 'product-price';
    price.textContent = p.price + '‚Ç¨';

    const btn = document.createElement('button');
    btn.className = 'btn btn-primary';
    btn.textContent = 'Ver';
    btn.onclick = ()=>openModal(p);

    card.append(img,title,price,btn);
    grid.appendChild(card);
  });
}

// Modal
function openModal(p){
  document.getElementById('modalTitle').textContent = p.name;
  document.getElementById('modalPrice').textContent = p.price + '‚Ç¨';
  const imgC = document.getElementById('modalImg');
  imgC.innerHTML='';
  const img = document.createElement('img');
  img.src = p.image;
  img.alt = p.name;
  imgC.appendChild(img);
  document.getElementById('modal').classList.add('open');
}
document.getElementById('btnCerrar').onclick=()=>document.getElementById('modal').classList.remove('open');

// Render inicial
renderCatalog();
</script>
</body>
</html>
